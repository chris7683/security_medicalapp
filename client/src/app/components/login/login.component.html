<div class="center" @fadeIn>
  <mat-card class="card">
    <h2>Login</h2>
    <form [formGroup]="form" (ngSubmit)="submit()" class="form">
      <mat-form-field appearance="outline" class="full">
        <mat-label>Role</mat-label>
        <mat-select formControlName="role" placeholder="Select role">
          <mat-option *ngFor="let r of roles" [value]="r.value">{{ r.label }}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="outline" class="full">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" type="email" />
      </mat-form-field>
      <mat-form-field appearance="outline" class="full">
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" type="password" />
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit" [disabled]="loading || form.invalid">
        <mat-spinner *ngIf="loading" diameter="20" style="display: inline-block; margin-right: 8px;"></mat-spinner>
        <span>{{ loading ? 'Logging in...' : 'Login' }}</span>
      </button>
      <div *ngIf="error" class="error" @fadeIn>{{ error }}</div>
    </form>
  </mat-card>
</div>
