<div class="container" @fadeIn>
  <div *ngIf="me$ | async as me" @fadeIn>
    <h2>My Medical Profile</h2>
    <div><strong>Name:</strong> {{ me.name }}</div>
    <div><strong>Age:</strong> {{ me.age }}</div>
    <div><strong>Condition:</strong> {{ me.condition }}</div>
  </div>
  <app-medication-list></app-medication-list>
</div>
