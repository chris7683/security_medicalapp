<div class="container" @fadeIn>
  <mat-card class="card">
    <h2>Change Password</h2>
    <form [formGroup]="form" (ngSubmit)="submit()" class="form">
      <mat-form-field appearance="outline" class="full">
        <mat-label>Current Password</mat-label>
        <input matInput formControlName="currentPassword" type="password" />
        <mat-error *ngIf="form.get('currentPassword')?.hasError('required')">Current password is required</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full">
        <mat-label>New Password</mat-label>
        <input matInput formControlName="newPassword" type="password" />
        <mat-hint>Minimum 8 characters</mat-hint>
        <mat-error *ngIf="form.get('newPassword')?.hasError('required')">New password is required</mat-error>
        <mat-error *ngIf="form.get('newPassword')?.hasError('minlength')">Password must be at least 8 characters</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full">
        <mat-label>Confirm New Password</mat-label>
        <input matInput formControlName="confirmPassword" type="password" />
        <mat-error *ngIf="form.get('confirmPassword')?.hasError('required')">Please confirm your password</mat-error>
        <mat-error *ngIf="form.get('confirmPassword')?.hasError('passwordMismatch')">Passwords do not match</mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" [disabled]="loading || form.invalid">
        {{ loading ? 'Changing...' : 'Change Password' }}
      </button>

      <div *ngIf="error" class="error" @fadeIn>{{ error }}</div>
      <div *ngIf="success" class="success" @fadeIn>Password changed successfully!</div>
    </form>
  </mat-card>
</div>
